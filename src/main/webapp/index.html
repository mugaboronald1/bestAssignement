<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Make sure to include your custom CSS file -->
</head>
<body>
    <h1>Welcome to the Student Portal</h1>
    <form action="TestingServlet" method="post" class="form-container">
        <div class="input-box">
            <i class='bx bx-id-card'></i>
            <input type="text" id="id" name="id" class="input-field" placeholder="ID" required>
        </div>
        <div class="input-box">
            <i class='bx bx-user'></i>
            <input type="text" id="firstName" name="firstName" class="input-field" placeholder="First Name" required>
        </div>
        <div class="input-box">
            <i class='bx bx-user'></i>
            <input type="text" id="lastName" name="lastName" class="input-field" placeholder="Last Name" required>
        </div>
        <div class="input-box">
            <i class='bx bx-lock'></i>
            <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
        </div>
        <input type="submit" value="Register" class="submit-btn">
    </form>
    <a href="RetrieveDataServlet" class="retrieve-btn">Retrieve All Users</a>
    <a href="retrieveById.html" class="retrieve-btn">Retrieve User by ID</a>
</body>
</html>
