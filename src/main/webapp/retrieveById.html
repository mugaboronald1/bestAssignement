<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve User by ID</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure to include your custom CSS file -->
</head>
<body>
    <h1>Retrieve User by ID</h1>
    <form action="RetrieveByIdServlet" method="get" class="form-container">
        <div class="input-box">
            <i class='bx bx-id-card'></i>
            <input type="text" id="id" name="id" class="input-field" placeholder="Enter User ID" required>
        </div>
        <input type="submit" value="Retrieve" class="submit-btn">
    </form>
</body>
</html>
